<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
<title>Index</title>

<!-- build:css ../static/css/style.css -->
<link rel="stylesheet" href="../static/css/style.css">
<!-- endbuild -->
</head>
<body>

  <div class="calculator">
    <div class="slider-container">
      <label for="currency">CURRENCY</label>
      <div class="slider" id="currency"></div>
    </div>
    <div class="slider-value" id="currency-value"></div> 
    <div class="slider-container">
      <label for="amount">AMOUNT</label>
      <div class="slider" id="amount"></div>
    </div>
    <div class="slider-value" id="amount-value"></div>
    <div class="slider-container">
      <label for="timeSpan">DEPOSIT PERIOD (MONTHS)</label>
      <div class="slider" id="timeSpan"></div>
    </div>
    <div class="slider-value" id="timeSpan-value"></div>

    <div class="income-container">
      <div class="income" id="income">PROFIT: </div>
    </div>

    <div class="graph-container">
      <div class="graphs">
        <div class="graph" id="amount-graph">initial</div>
      </div>
    
      <div class="graphs">
        <div class="graph" id="summary-graph">summary</div>
      </div>
    </div>

  </div>
  


  
<!-- build:js ../static/js/common.js -->
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../../bower_components/jquery-ui/jquery-ui.min.js"></script>
<script src="../static/js/common.js"></script>
<!-- endbuild -->

</body>
</html>
